<div class="card text-white d-flex align-content-center h-75 w-100">
  <div class="card-header p-3 fs-3 text-center text-primary fw-bold">{{title}}</div>

  <div class="card-body d-flex align-items-center justify-content-center w-100 text-primary fw-bolder">
    <form #teamsForm="ngForm">

      <div class="form-group row w-100">
        <label for="nombre" class="col-form-label col-sm-2 w-100 mb-1">Name</label>
        <div class="col-sm-6 w-100">
          <input type="text" name="name" [(ngModel)]="team.name" class="form-control">
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="apellido" class="col-form-label col-sm-2 w-100 mb-1">City</label>
        <div class="col-sm-6 w-100">
          <input type="text" name="city"  [(ngModel)]="team.city" class="form-control">
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="email" class="col-form-label col-sm-2 w-100 mb-1">Country</label>
        <div class="col-sm-6 w-100">
          <input type="text" name="country" [(ngModel)]="team.country" class="form-control">
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="createAt" class="col-form-label col-sm-2 w-100 mb-1">Fecha</label>
        <div class="col-sm-6 w-100">
          <input type="date"  class="form-control" [(ngModel)]="team.createdAt" name="createAt" >
        </div>
      </div>
      <div class="form-group row w-100">
        <label for="createAt" class="col-form-label col-sm-2 w-100 mb-1">Himno</label>
        <div class="col-sm-6 w-100">
          <input type="text"  class="form-control" [(ngModel)]="team.himno" name="himno" >
        </div>
      </div>

      <div class="form-group row w-100">
        <label for="createAt" class="col-form-label col-sm-2 w-100 mb-1">UCL Trophies</label>
        <div class="col-sm-6 w-100">
          <input type="number"  class="form-control w100" [(ngModel)]="team.uclTrophies" name="createAt" >
        </div>
      </div>

      <div class="form-group row w-100 mb-1 d-flex justify-content-center ">
        <div class="col-sm-6">
          <button class="btn mt-3 w-100 text-white fw-bold" style="background-color: darkblue;" role="botton" (click)="create()" *ngIf="!team.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary fw-bold" role="button" (click)='update()'>Editar</button>
          </ng-template>

        </div>
      </div>


    </form>
  </div>
</div>
